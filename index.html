<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- FontAwesome CDN for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  
  <!-- Main Wrapper for Currency Converter -->
  <div class="wrapper">
    <header>CURRENCY CONVERTER</header>
    
    <form action="#">
      <!-- Input for Amount -->
      <div class="amount">
        <p>Enter Amount</p>
        <input type="text" value="1">
      </div>
      
      <!-- Dropdown List for Currency Selection -->
      <div class="drop-list">
        <!-- From Currency Selection -->
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/us.png" alt="US Flag">
            <select> <!-- Options inserted via JavaScript --> </select>
          </div>
        </div>
        
        <!-- Exchange Icon -->
        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
        
        <!-- To Currency Selection -->
        <div class="to">
          <p>To</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/in.png" alt="Indian Flag">
            <select> <!-- Options inserted via JavaScript --> </select>
          </div>
        </div>
      </div>
      
      <!-- Exchange Rate Display -->
      <div class="exchange-rate">Getting exchange rate...</div>
      
      <!-- Button to Get Exchange Rate -->
      <button>Get Exchange Rate ðŸ”„</button>
    </form>
  </div>
  
  <!-- JavaScript Files -->
  <script src="country-list.js"></script>
  <script src="script.js"></script>
  
  <!-- Footer Section -->
  <div class="footer">
    <div id="button"></div>
    <div id="container">
      <div id="cont">
        <div class="footer_center">
          <h3>@vinay_codes</h3>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
